<body>
    <h1>hoisting 變數提升</h1>
    <script>
        // 不管在哪一行使用變數，都視為第一行宣告
        console.log(x)
        var x = 10
        console.log(x)
        function hoisting() 
        {
            console.log(x)
            var x = 20
            console.log(x)
        }
        hoisting()
    </script>
</body>
