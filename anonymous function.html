<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>匿名函式(anonymous function)</h1>
    <script>
        function heyFunc(myFunction) 
        {
            myFunction('Hi !!!')
        }
        heyFunc(function (message) 
        {
            console.log('message is:', message)
        }
    )
    </script>
</body>
</html>
