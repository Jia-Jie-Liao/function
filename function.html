<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>為什麼我們需要函式 function?</h1>
    <script>
        function echosheep(i) 
        {
            console.log('第' + i + '隻綿羊')
        }
        for (let i = 1; i < 11; i++) 
        {
            echosheep(i)
        }
        
        // DRY => Don't Repeat Yourself
    </script>
</body>
</html>
