<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>變數作用的範圍(scope) 由 function 來界定</h1>
    <script>
        let a = 100
        function helloWorld() 
        {
            let a = 150
            console.log(a)
        }
        helloWorld()
        console.log(a)

        // scope裡無宣告即設置會向外汙染
    </script>
</body>
</html>
