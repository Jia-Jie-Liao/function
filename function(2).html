<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>如何定義一個函式 function? (2)</h1>
    <h2>使用函式陳述式(function statement)與函式表達式(function expression)</h2>
    <script>
        // // function statement 函式陳述式

        helloFunctionStatement()
        function helloFunctionStatement() 
        {
            console.log('hello function statement !!')
        }

        // // function expression 函式表達式

        let helloFunctionExpression = function() 
        {
            console.log('hello function expression !!')
        }
        helloFunctionExpression()

        // hoisting 變數提升
    </script>
</body>
</html>
